<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chisa with Akari-san:)</title>
    <link rel="stylesheet" href="chisa.css">
</head>
<body>
    <main>
        <!-- おすすめ紹介 -->
      <section id="recommend" class="wrapper">
        <h2 class="sectiontitle">
            <span class="en">RECOMMEND</span>
            <span class="ja">おすすめ</span>
        </h2>

        <div class="container2">
            <div class="left">
                <div class="item">
                    <p class="itemtitle">NO.1</p>
                    <img class="fadein" src="./recommend_test.jpeg" alt="">
                </div>
                <div class="item">
                    <p class="itemtitle">NO.2</p>
                    <img class="fadein" src="./recommend_test.jpeg" alt="">
                </div>
            </div>
            <div class="right">
                <div class="item">
                    <p class="itemtitle">NO.3</p>
                    <img class="fadein" src="./recommend_test.jpeg" alt="">
                </div>
                <div class="item">
                    <p class="itemtitle">NO.4</p>
                    <img class="fadein" src="./recommend_test.jpeg" alt="">
                </div>
            </div>

        </div>
      </section>
      <!-- Technextの情報 -->
      <section id="company" class="wrapper">
        <div class="text">
            <h2 class="sectiontitle">
                <span class="en">COMPANY</span>
                <span class="ja">学校情報</span>
            </h2>
            <dl class="info">
                <dt>学校名</dt>
                <dd>Technext沖縄校</dd>
                <dt>所在地</dt>
                <dd>沖縄県北谷町</dd>
                <dt>授業内容</dt>
                <dd>HTML</dd>
                <dd class="add">CSS</dd>
                <dd class="add">JAVAscript</dd>
            </dl>
        </div>
        <div class="img">
            <img class="fadein"src="./fv_sisa.jpg" alt="">
        </div>
      </section>
      <!-- footer -->
      <footer id="footer">
        <img src="./illust302 (1).png" alt="logo">
        <span><small>&copy;</small> Jan2023.A&C</span>
        <button class="top">ページTOPへ</button>
      </footer>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./chisa.js"></script>

</html>
